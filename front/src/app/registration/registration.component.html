<div class="container" id="wrapper">
  <div class="row col-12 shadow-sm p-3 bg-white rounded mt-5">
    <h3>
      <i class="fas fa-pen"></i> Devenir membre
    </h3>
  </div>

  <form #formUser="ngForm" (ngSubmit)="onUserRegistration(formUser)">
    <div class="row col-12 shadow-sm p-3 mb-5 bg-white rounded mt-2">
      <h4>Saisissez vos informations d'inscription:</h4>
      <hr />
      <div class="col-md-6 mt-2">
        <label for="nom">Nom :</label>
        <input
          type="text"
          class="form-control"
          name="lastname"
          [(ngModel)]="newUser.lastname"
          #trackLastname="ngModel"
          required
        />
        <p class="alert" *ngIf="!trackLastname.valid && trackLastname.touched">
          Le Nom est obligatoire!
        </p>
      </div>
      <div class="col-md-6 mt-2">
        <label for="prenom">Prénom:</label>
        <input
          type="text"
          class="form-control"
          name="firstname"
          [(ngModel)]="newUser.firstname"
          #trackFirstname="ngModel"
          #prenom="ngModel"
          required
        />
        <p
          class="alert"
          *ngIf="!trackFirstname.valid && trackFirstname.touched"
        >
          Le Prénom est obligatoire!
        </p>
      </div>
      <div class="col-md-6 mt-2">
        <label for="pseudo">Pseudo:</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="newUser.username"
          #trackUsername="ngModel"
          #username="ngModel"
          required
        />
        <p class="alert" *ngIf="!trackUsername.valid && trackUsername.touched">
          Le pseudo est obligatoire!
        </p>
      </div>
      <div class="col-md-6 mt-2">
        <label for="email">Adresse Email:</label>
        <input
          type="text"
          class="form-control"
          name="email"
          [(ngModel)]="newUser.email"
          #trackEmail="ngModel"
          #email="ngModel"
          required
        />
        <p class="alert" *ngIf="!trackEmail.valid && trackEmail.touched">
          L'Email est obligatoire!
        </p>
      </div>
      <div class="col-md-6 mt-2">
        <label for="bithdate">Date de naissance :</label>
        <div class="input-group">
          <p-calendar 
            placeholder="jj/mm/aaaa" 
            [(ngModel)]="newUser.birthdate" 
            [showIcon]="true"
            dateFormat="dd/mm/yy"
            name="birthdate"
            class="form-control p-0"
            [style]="{'width':'100%'}"
            styleClass="dfm-btn"
          >
          </p-calendar>
        </div>
      </div>
      <div class="col-md-6 mt-2">
        <label for="nom">Mot de passe :</label><br/>
        <div class="card flex justify-content-center">
          <p-password
            [style]="{'width':'100%'}"
            [inputStyle] = "{'width':'100%'}"
            [(ngModel)]="newUser.password"
            name="password" 
            #trackPassword="ngModel" 
          ></p-password>
          <p class="alert" *ngIf="!trackPassword.valid && trackPassword.touched">
            Le mot de passe est obligatoire!
          </p>
        </div>

      </div>
      <div style="float: right" class="col-12 mt-3">
        <button 
          class="btn btn-success float-end" 
          [disabled]="loading" 
          type="submit"
        >
          <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
          Enregistrer
        </button>
      </div>
    </div>
    <!-- {{ formUser.value | json }} -->
  </form>
</div>
<app-toast></app-toast>

<div class="modal-content custom-modal-content">
  <h2 class="modal-title"><i class="pi pi-filter"></i> | {{filterModalTitle}}</h2>

  <form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
    <div class="row">
    <div class="col-6">
    <div class="form-group">
      <label for="prix">Prix:</label> <br />
      <p-dropdown [options]="orderPrice" formControlName="price" optionValue="value" optionLabel="label" [showClear]="true" placeholder="Choisissez un ordre"></p-dropdown>
    </div>
  </div>
  <div class="col-6">
    <div class="form-group">
      <label for="category">Categorie:</label> <br />
      <p-multiSelect [options]="categories" formControlName="category" defaultLabel="Choisissez la/les categorie(s)" optionValue="id" optionLabel="type" display="chip"></p-multiSelect>
    </div>
  </div>
  </div>
    <div class="form-group">
      <label for="titre">Titre:</label>
      <input type="text" id="titre" formControlName="title" class="form-control">
    </div>

    <div class="form-group">
      <label for="titre">Sous-titre:</label>
      <input type="text" id="subtitre" formControlName="subtitle" class="form-control">
    </div>  

    <div class="form-group">
      <label for="lieu">Lieu:</label>
      <input type="text" id="lieu" formControlName="city" class="form-control">
    </div>
  
    <div class="text-right custom-modal-footer">
      <button type="submit" pripple pbutton class="btn btn-primary">Soumettre</button>
    </div>
  </form>
</div>

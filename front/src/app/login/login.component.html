<div class="card mt-5" *ngIf="!isLoggedIn">
  <h5 class="title-login"><strong>Se connecter</strong></h5>
  <hr />
  <div class="card-body form-login">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div
        *ngIf="loggedInFailed"
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
      >
        {{ formNotifyMessage }}
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="text"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
        />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">
            Une adresse email valide est obligatoire!
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">
            Un mot de passe doit-Ãªtre fourni!
          </div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary btn-block mb-4">
          <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
          Se connecter
        </button>
        <a routerLink="../inscription" class="btn btn-link">S'inscrire</a>
      </div>
    </form>
  </div>
</div>
